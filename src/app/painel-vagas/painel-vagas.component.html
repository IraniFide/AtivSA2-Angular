<h2 style="text-align: center;">Cadastrar</h2>
<div class="card">
    <div class="card-body">
        <form>

            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="Buscarvagas.id"><br>
            </div>

            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="Buscarvagas.Vaga"><br>
            </div>

            <div class="form-group">
                <label>Foto:</label>
                <input type="text" class="form-control" name="foto" [(ngModel)]="Buscarvagas.Fotos"><br>
            </div>

            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" class="form-control" name="reqNecessarios"
                    [(ngModel)]="Buscarvagas.reqNecessarios"><br>
            </div>

            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" class="form-control" name="reqDesejado" [(ngModel)]="Buscarvagas.reqNecessarios"><br>
            </div>


            <div class="form-group">
                <label>Salário:</label>
                <input type="text" class="form-control" name="salario" [(ngModel)]="Buscarvagas.salario"><br>
            </div>

            <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar Vaga</button>
            <button type="button" class="btn btn-success" (click)="atualizar(Buscarvagas.id)">Atualizar Vaga</button>
            <button type="button" class="btn btn-danger" (click)="excluir(Buscarvagas.id)">Excluir Vaga</button>

        </form>
    </div>
</div>
